---
#COMMON
varfile_config_common: true

#UBUNTU
varfile_install_ubuntu: true

#MANJARO
varfile_install_manjaro: true

#TOOLS
varfile_install_tools: true
varfile_install_tools_terminator: true
varfile_install_tools_filezilla: true
varfile_install_tools_sublime: false

varfile_install_tools_tweaks: true #GNome exclusive
varfile_install_tools_extensions: true #GNome exclusive

#DEV
varfile_install_dev: true
varfile_install_dev_docker_images: true

#OPS
varfile_install_ops: true

#STUDY
varfile_install_science: true
varfile_install_science_latex: false
varfile_install_science_stellarium: true

######

var_zsh_plugins:  "archlinux asdf aws bower cp django docker-compose docker-machine docker gem git-flow git github golang gradle lein mvn node npm grails pip python redis-cli rails ruby sudo spring terraform ubuntu vagrant"
var_zsh_theme: "robbyrussell"

var_go_default_path: "/usr/local/go/bin"

var_go_gvm_path: "/home/{{ var_deploy_user }}/.gvm/scripts/gvm"
var_go_path: "/home/{{ var_deploy_user }}/workspace_go"

var_jvm_path: "/usr/lib/jvm"

var_mvn_path: "/usr/local/maven"
var_gradle_path: "/usr/local/gradle"
